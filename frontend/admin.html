<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Exun 2025</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body data-page="admin">
    <div id="navbar-container"></div>
    
    <main class="admin-page">
        <div class="admin-header">
            <div class="container">
                <h1 class="admin-title">Admin Dashboard</h1>
            </div>
        </div>
        
        <div class="container">
            <div class="admin-dashboard">
                <div class="admin-card">
                    <div class="admin-card__header">
                        <h3 class="admin-card__title">Events</h3>
                        <span class="admin-card__icon">⌘</span>
                    </div>
                    <div class="admin-card__content">
                        <div class="stat-item">
                            <span class="stat-label">Total Events:</span>
                            <span class="stat-value" id="total-events">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Active Events:</span>
                            <span class="stat-value" id="active-events">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="admin-card">
                    <div class="admin-card__header">
                        <h3 class="admin-card__title">Users</h3>
                        <span class="admin-card__icon">⌘</span>
                    </div>
                    <div class="admin-card__content">
                        <div class="stat-item">
                            <span class="stat-label">Total Users:</span>
                            <span class="stat-value" id="total-users">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">New Today:</span>
                            <span class="stat-value" id="new-users-today">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="admin-card">
                    <div class="admin-card__header">
                        <h3 class="admin-card__title">Registrations</h3>
                        <span class="admin-card__icon">⌘</span>
                    </div>
                    <div class="admin-card__content">
                        <div class="stat-item">
                            <span class="stat-label">Total Registrations:</span>
                            <span class="stat-value" id="total-registrations">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Today:</span>
                            <span class="stat-value" id="today-registrations">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="admin-tabs">
                <button class="admin-tab admin-tab--active" data-tab="overview">Overview</button>
                <button class="admin-tab" data-tab="events">Events</button>
                <button class="admin-tab" data-tab="users">Users</button>
                <button class="admin-tab" data-tab="registrations">Registrations</button>
            </div>
            
            <div class="admin-content" id="admin-content">
                <div class="loading-placeholder">Loading admin content...</div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <div id="admin-modal" class="admin-modal">
        <div class="admin-modal__content" id="modal-content">
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/admin.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await Utils.loadComponent('components/navbar.html', document.getElementById('navbar-container'));
            await Utils.loadComponent('components/footer.html', document.getElementById('footer-container'));
        });
    </script>
</body>
</html>
