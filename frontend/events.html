<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Exun 2025</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/events.css">
    <link rel="stylesheet" href="/css/event-card.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body data-page="events">
    <div id="navbar-container"></div>
    
    <main class="events-page">
        <div class="container">
            <header class="events-page__header">
                <h1 class="events-page__title">Events</h1>
                <p class="events-page__subtitle">
                    Discover our diverse range of technology events designed for every skill level and interest. From competitive programming to robotics, find your passion here.
                </p>
            </header>
            
            <div class="events-page__filters" id="event-filters">
                <div class="loading-placeholder">Loading filters...</div>
            </div>
            
            <div class="events-page__content">
                <div class="events-page__grid" id="events-grid">
                    <div class="loading-placeholder">Loading events...</div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/events.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await Utils.loadComponent('/components/navbar.html', document.getElementById('navbar-container'));
            await Utils.loadComponent('/components/footer.html', document.getElementById('footer-container'));
        });
            document.addEventListener('DOMContentLoaded', async function() {
                await Utils.loadComponent('components/navbar.html', document.getElementById('navbar-container'));
                await Utils.loadComponent('components/footer.html', document.getElementById('footer-container'));
            });
    </script>
</body>
</html>
