<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Exun 2025</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/event-detail.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body data-page="event-detail">
    <div id="navbar-container"></div>

    <main class="event-detail-page">
        <div class="event-detail-header">
            <div class="container">
                <h1 class="event-detail-title" id="event-title">Loading...</h1>
                <p class="event-detail-subtitle" id="event-subtitle">Event Details</p>
            </div>
        </div>
        
        <div class="container">
            <div class="event-detail-content">
                <div class="event-detail-main">
                    <div id="event-description" class="event-description">
                        <div class="loading-placeholder">Loading event details...</div>
                    </div>
                </div>
                
                <div class="event-detail-sidebar">
                    <div class="event-info-card">
                        <h3 class="event-info-card__title">Event Information</h3>
                        <div id="event-info">
                            <div class="loading-placeholder">Loading...</div>
                        </div>
                    </div>
                    
                    <div class="registration-card" id="registration-card">
                        <div class="registration-status registration-status--open" id="registration-status">
                            Registration Open
                        </div>
                        <div class="registration-deadline" id="registration-deadline">
                            Deadline: TBD
                        </div>
                        <button class="btn btn--primary w-full" id="register-btn">
                            Register Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container" style="padding-top: 5vw;"></div>
    
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/event-detail.js"></script>
</body>
</html>
