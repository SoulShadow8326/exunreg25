<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Exun 2025</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        .error-page { padding: 60px 20px; text-align: center; }
        .error-page h1 { font-size: 48px; margin-bottom: 8px; }
        .error-page p { color: #6b7280; margin-bottom: 24px; }
    </style>
</head>
<body data-page="404">
    {{template "navbar" .}}
    <main class="error-page" style="display:flex; align-items:center; justify-content:center; min-height:60vh;">
        <div class="container" style="max-width:720px;">
            <h1>Page not found</h1>
            <p>The page you are looking for does not exist or you do not have permission to view it.</p>
            <div style="display:flex; gap:12px; justify-content:center; margin-top:16px;">
                <button class="btn btn--primary" onclick="window.location.href='/'">Go to Home</button>
                <button class="btn" onclick="window.location.href='/login'">Login</button>
            </div>
        </div>
    </main>
    {{template "footer" .}}
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
</body>
</html>
