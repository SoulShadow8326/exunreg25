<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/log.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body>
    {{template "navbar" .}}
    <main class="log-container">
        <div class="log-controls">
            <h1 style="margin:0">Rejection logs</h1>
            <div style="flex:1"></div>
            <input id="logFilter" placeholder="Filter logs (reason, content)" style="padding:8px;border:1px solid #ddd;border-radius:6px;min-width:260px">
        </div>

        {{if gt (len .Logs) 0}}
        <table class="log-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {{range .Logs}}
                <tr>
                    <td>{{.CreatedAt}}</td>
                    <td class="log-reason">{{.Reason}}</td>
                    <td class="log-content">{{.Content}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <p>No logs available.</p>
        {{end}}
    </main>

    {{template "footer" .}}
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/log.js"></script>
</body>
</html>
