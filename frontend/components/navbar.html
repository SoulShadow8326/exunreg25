{{define "navbar"}}
<nav class="navbar">
    <div class="navbar__brand">
        <a href="/">
            <img class="navbar__logo" src="/assets/exun.png" alt="Exun Clan" />
        </a>
    </div>
    <div class="navbar__nav">
    <a href="/" class="navbar__link {{if .IsHome}}navbar__link--active{{end}}">Home</a>
    <a href="/events" class="navbar__link {{if .IsEvents}}navbar__link--active{{end}}">Events</a>
    <a href="/brochure" class="navbar__link {{if .IsBrochure}}navbar__link--active{{end}}">Brochure</a>
        <a href="https://docs.google.com/document/d/1h_sWUuvQlLoiwf4R7kGO7_VQi-mnqlbGrBu6wyAGEhg/edit?usp=sharing" class="navbar__link" target="_blank">Schedule</a>

        

        <div data-nav="auth">
            {{if .IsAuthenticated}}
            <a href="/summary" class="navbar__link">Registration Summary</a>
            <button class="btn btn--primary navbar__link" data-action="logout">Logout</button>
            {{else}}
            <button class="btn btn--primary navbar__link" data-action="login">Login</button>
            {{end}}
        </div>
    </div>
</nav>
{{end}}
