<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Exun 2025</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body data-page="login">
    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="/assets/exun.png" alt="Exun Clan" class="login-logo">
                <h1 class="login-title" id="auth-title">Welcome Back</h1>
                <p class="login-subtitle" id="auth-subtitle">Sign in to your Exun 2025 account</p>
            </div>
            
            <div id="auth-container">
                <form class="login-form" id="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="Enter your email address"
                            required
                        >
                        <div id="email-error" class="form-error"></div>
                    </div>
                    
                    <div class="form-group" id="password-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Enter your password"
                        >
                        <div id="password-error" class="form-error"></div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="auth-submit">
                        Sign In
                    </button>
                </form>
                
                <div class="login-switch">
                    <span class="login-switch-text" id="switch-text">Don't have an account? </span>
                    <a href="#" class="login-switch-link" id="auth-switch">Register here</a>
                </div>
            </div>
            
            <div id="otp-container" style="display: none;">
                <div class="login-header">
                    <h2 class="login-title">Verify Your Email</h2>
                    <p class="login-subtitle">
                        We've sent a 6-digit code to <strong id="otp-email"></strong>
                    </p>
                </div>
                
                <form class="login-form" id="otp-form">
                    <div class="form-group">
                        <label class="form-label">Enter OTP</label>
                        <div class="otp-container">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        Verify OTP
                    </button>
                </form>
                
                <div class="otp-resend">
                    <a href="#" class="otp-resend-link" id="resend-otp">Resend OTP</a>
                </div>
            </div>

            <div id="set-password-container" style="display: none;">
                <div class="login-header">
                    <h2 class="login-title">Set your password</h2>
                    <p class="login-subtitle">Choose a password to secure your account</p>
                </div>
                <form class="login-form" id="set-password-form">
                    <div class="form-group">
                        <label class="form-label" for="new_password">Password</label>
                        <input type="password" id="new_password" name="new_password" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" required />
                    </div>
                    <button type="submit" class="login-btn">Set Password</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await Utils.loadComponent('components/navbar.html', document.getElementById('navbar-container'));
            await Utils.loadComponent('components/footer.html', document.getElementById('footer-container'));
        });
    </script>
</body>
</html>
