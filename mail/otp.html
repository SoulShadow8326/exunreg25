<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin: 0; padding: 0; color: #000; font-family: 'Trebuchet MS', Arial, sans-serif;">
    <table role="presentation"
        style="width: 100%; height: 100%; color: #000; font-family: 'Trebuchet MS', Arial, sans-serif;">
        <tr>
            <td align="center" style="padding: 1rem;">
                <table role="presentation"
                    style="width: 100%; max-width: 600px; background: #fff; border-radius: 0.75rem; border: 2px solid #2977f5; padding: 1.75rem 1.5rem; padding-bottom: 0px;">
                    <tr>
                        <td align="center" style="width: 15rem;">
                            <img src="https://exunclan.com/_next/image?url=%2Flogo.png&w=384&q=75"
                                style="width: 8rem;" alt="Logo">
                            <p style="font-size: 2.5rem; font-weight: 700; color: #2977f5; font-family: 'Trebuchet MS', Arial, sans-serif;">Exun Registration</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <h1 style="font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin: 0.25rem; color: #2977f5; font-family: 'Trebuchet MS', Arial, sans-serif;">Email
                                Verification</h1>
                            <p
                                style="font-size: 0.875rem; line-height: 1.25rem; text-align: center; color: #000; margin: 0.25rem;">
                                Enter this 6-digit one-time verification code in the signup page.</p>
                            {{if .SchoolCode}}
                            <p style="font-size:0.875rem; color:#434343; margin:0.25rem;">School Code: <strong>{{.SchoolCode}}</strong></p>
                            {{end}}
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top: 2rem;">
                            <div style="display: flex; justify-content: center; gap: 1rem; margin: 2rem auto; width: fit-content;">
                                {{range $index, $digit := .OTPDigits}}
                                    <div style="border-radius:0.5rem;width:56px;height:56px;background-color:#2977f5;color:white;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:800;box-sizing:border-box;padding:6px;">
                                        {{$digit}}</div>
                                {{end}}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div style="width: 100%; border-top: 2px solid #e9ecef; margin-top: 20px; padding-top: 20px;">
                                <div style="text-align: center; color: #000;">
                                    <p style="margin-right: 0.6rem;">&copy; Exun Clan</p>
                                    <p>The Computer Club of Delhi Public School, R.K. Puram</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
